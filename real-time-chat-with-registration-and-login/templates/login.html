<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-login,
        .btn-register {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-login:hover,
        .btn-register:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .message {
            margin-bottom: 10px;
            text-align: left; /* Align messages to the left */
        }
        .message strong {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="login-form">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label class="form-label" for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">ورود</button>
        </form>
        <div class="register-link">
            <p>اکانتی ندارید؟<a href="{{ url_for('register') }}">ثبت نام کنید</a></p>
        </div>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    </div>
</body>
</html>
